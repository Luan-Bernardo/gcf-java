<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Campeonato</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container nav-container">
            <a href="index.html" class="logo">
                <i class="fas fa-trophy"></i>
                Gerenciador de Campeonatos
            </a>
            <nav>
                <a href="times.html" class="btn">
                    <i class="fas fa-users"></i>
                    Gerenciar Times
                </a>
            </nav>
        </div>
    </header>

    <main class="container">
        <div style="margin: 20px 0;">
            <a href="index.html" class="btn">
                <i class="fas fa-arrow-left"></i>
                Voltar
            </a>
        </div>
        
        <div class="campeonato-header">
            <h1 id="campeonatoNome"></h1>
            <p>Temporada <span id="campeonatoAno"></span></p>
        </div>
        
        <div class="tab-container">
            <div class="tab-header">
                <div class="tab-link active" data-tab="classificacao">Classificação</div>
                <div class="tab-link" data-tab="jogos">Jogos</div>
                <div class="tab-link" data-tab="rodadas">Rodadas</div>
                <div class="tab-link" data-tab="times">Times</div>
            </div>
            
            <div class="tab-content">
                <!-- Tab Classificação -->
                <div class="tab-pane active" id="classificacao">
                    <h2>Tabela de Classificação</h2>
                    <table class="tabela-classificacao">
                        <thead>
                            <tr>
                                <th>Pos</th>
                                <th>Time</th>
                                <th>P</th>
                                <th>J</th>
                                <th>V</th>
                                <th>E</th>
                                <th>D</th>
                                <th>GP</th>
                                <th>GC</th>
                                <th>SG</th>
                            </tr>
                        </thead>
                        <tbody id="tabelaClassificacao">
                            <!-- Preenchido via JavaScript -->
                        </tbody>
                    </table>
                </div>
                
                <!-- Tab Jogos -->
                <div class="tab-pane" id="jogos">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                        <h2>Jogos do Campeonato</h2>
                        <button id="btnNovoJogo" class="btn">
                            <i class="fas fa-plus"></i>
                            Novo Jogo
                        </button>
                    </div>
                    
                    <table>
                        <thead>
                            <tr>
                                <th>Rodada</th>
                                <th>Data</th>
                                <th>Confronto</th>
                                <th>Placar</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="listaJogos">
                            <!-- Preenchido via JavaScript -->
                        </tbody>
                    </table>
                </div>
                
                <!-- Tab Rodadas -->
                <div class="tab-pane" id="rodadas">
                    <h2>Jogos por Rodada</h2>
                    <div id="listaRodadas">
                        <!-- Preenchido via JavaScript -->
                    </div>
                </div>
                
                <!-- Tab Times -->
                <div class="tab-pane" id="times">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                        <h2>Times Participantes</h2>
                        <button id="btnAdicionarTime" class="btn">
                            <i class="fas fa-plus"></i>
                            Adicionar
                        </button>
                    </div>
                    
                    <div id="listaTimesCampeonato">
                        <!-- Preenchido via JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal de Novo Jogo -->
    <div id="modalJogo" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalJogoTitulo">Novo Jogo</h2>
                <span class="close">&times;</span>
            </div>
            <form id="formJogo">
                <input type="hidden" id="jogoId">
                <div class="form-group">
                    <label for="timeCasa">Time da Casa</label>
                    <select id="timeCasa" required>
                        <option value="">Selecione o time</option>
                        <!-- Preenchido via JavaScript -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="timeVisitante">Time Visitante</label>
                    <select id="timeVisitante" required>
                        <option value="">Selecione o time</option>
                        <!-- Preenchido via JavaScript -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="rodada">Rodada</label>
                    <input type="number" id="rodada" min="1" value="1" required>
                </div>
                <div class="form-group">
                    <label for="dataJogo">Data</label>
                    <input type="date" id="dataJogo" required>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="jogoFinalizado">
                        Jogo finalizado
                    </label>
                </div>
                <div id="divResultado" style="display: none;">
                    <div class="form-group">
                        <label for="golsCasa">Gols Time Casa</label>
                        <input type="number" id="golsCasa" min="0" value="0">
                    </div>
                    <div class="form-group">
                        <label for="golsVisitante">Gols Time Visitante</label>
                        <input type="number" id="golsVisitante" min="0" value="0">
                    </div>
                </div>
                <button type="submit" class="btn" id="btnSalvarJogo">Cadastrar</button>
            </form>
        </div>
    </div>

    <!-- Modal para Adicionar Time ao Campeonato -->
    <div id="modalAdicionarTime" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Adicionar Time ao Campeonato</h2>
                <span class="close">&times;</span>
            </div>
            <div class="form-group">
                <label for="selectTime">Selecione um time</label>
                <select id="selectTime">
                    <option value="">Selecione o time</option>
                    <!-- Preenchido via JavaScript -->
                </select>
            </div>
            <button id="btnConfirmarAdicionarTime" class="btn">Adicionar</button>
        </div>
    </div>

    <script src="js/common.js"></script>
    <script src="js/campeonato-detalhes.js"></script>
</body>
</html>
