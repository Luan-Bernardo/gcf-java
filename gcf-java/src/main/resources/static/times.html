<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Times</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container nav-container">
            <a href="index.html" class="logo">
                <i class="fas fa-trophy"></i>
                Gerenciador de Campeonatos
            </a>
            <nav>
                <a href="index.html" class="btn">
                    <i class="fas fa-trophy"></i>
                    Gerenciar Campeonatos
                </a>
            </nav>
        </div>
    </header>

    <main class="container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin: 20px 0;">
            <h1>Times Cadastrados</h1>
            <button id="btnNovoTime" class="btn">
                <i class="fas fa-plus"></i>
                Novo Time
            </button>
        </div>
        
        <div class="card">
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Cidade</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="listaTimes">
                    <!-- Aqui serão exibidos os times dinâmicamente -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- Modal de Novo Time -->
    <div id="modalTime" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTimeTitulo">Novo Time</h2>
                <span class="close">&times;</span>
            </div>
            <form id="formTime">
                <input type="hidden" id="timeId">
                <div class="form-group">
                    <label for="nomeTime">Nome do Time</label>
                    <input type="text" id="nomeTime" placeholder="Nome do time" required>
                </div>
                <div class="form-group">
                    <label for="cidadeTime">Cidade</label>
                    <input type="text" id="cidadeTime" placeholder="Cidade" required>
                </div>
                <div class="form-group">
                    <label for="urlEscudo">URL do Escudo (opcional)</label>
                    <input type="text" id="urlEscudo" placeholder="https://..." pattern="https?://.+">
                    <small>Insira uma URL válida começando com http:// ou https://</small>
                </div>
                <button type="submit" class="btn" id="btnSalvarTime">Cadastrar</button>
            </form>
        </div>
    </div>

    <script src="js/common.js"></script>
    <script src="js/times.js"></script>
</body>
</html>
